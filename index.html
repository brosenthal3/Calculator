<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!--<header>
        <h1>Free Online Calculator</h1>
    </header>-->

    <main>
        <div class="container">
            <div id="calculator">
                <div id="display">
                   <div id="display-content"></div>
                </div>
                <div id="calc-btns">
                    <div id="digits">
                        <button class="calc-btn" id="clear-btn">AC</button>
                        <button class="calc-btn digit-btn" id="nine-btn">9</button>
                        <button class="calc-btn digit-btn" id="eight-btn">8</button>
                        <button class="calc-btn digit-btn" id="seven-btn">7</button>
                        <button class="calc-btn digit-btn" id="six-btn">6</button>
                        <button class="calc-btn digit-btn" id="five-btn">5</button>
                        <button class="calc-btn digit-btn" id="fout-btn">4</button>
                        <button class="calc-btn digit-btn" id="three-btn">3</button>
                        <button class="calc-btn digit-btn" id="two-btn">2</button>
                        <button class="calc-btn digit-btn" id="one-btn">1</button>
                        <button class="calc-btn digit-btn" id="zero-btn">0</button>
                    </div>
                    <div id="sidebar">
                        <button class="calc-btn operator-btn" id="divide-btn">/</button>
                        <button class="calc-btn operator-btn" id="multiply-btn">x</button>
                        <button class="calc-btn operator-btn" id="substract-btn">-</button>
                        <button class="calc-btn operator-btn" id="add-btn">+</button>
                        <button class="calc-btn" id="equels-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
